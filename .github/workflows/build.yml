name: Build

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stonecutter:
          - 1.21.1-neoforge
          - 1.21.2-neoforge
          - 1.21.3-neoforge
          - 1.21.4-neoforge
          - 1.21.5-neoforge
          - 1.21.6-neoforge
          - 1.21.7-neoforge
          - 1.21.8-neoforge
          - 1.21.9-neoforge
    name: Build :${{ matrix.stonecutter }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Configure Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      - name: Validate dependency locks
        run: ./gradlew --no-daemon --warning-mode=fail verifyDependencyLocks -Pstonecutter.active=${{ matrix.stonecutter }}

      - name: Run chiseled build
        run: ./gradlew --no-daemon --warning-mode=fail chiseledBuild -Pstonecutter.active=${{ matrix.stonecutter }}

      - name: Run validation checks
        run: ./gradlew --no-daemon --warning-mode=fail check -Pstonecutter.active=${{ matrix.stonecutter }} --stacktrace

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.stonecutter }}
          path: |
            build/reports/tests
            build/test-results/test
            versions/${{ matrix.stonecutter }}/build/reports/tests
            versions/${{ matrix.stonecutter }}/build/test-results/test
            src/main/resources/data/the_expanse/worldgen
          if-no-files-found: ignore
