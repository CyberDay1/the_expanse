name: Build

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  check:
    name: Check :${{ matrix.stonecutter }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        stonecutter:
          - 1.21.1-neoforge
          - 1.21.2-neoforge
          - 1.21.3-neoforge
          - 1.21.4-neoforge
          - 1.21.5-neoforge
          - 1.21.6-neoforge
          - 1.21.7-neoforge
          - 1.21.8-neoforge
          - 1.21.9-neoforge
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Configure Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      - name: Validate Gradle help
        run: ./gradlew --no-daemon --verify --warning-mode=fail help -Pstonecutter.active=${{ matrix.stonecutter }} --stacktrace

      - name: Build active variant
        run: ./gradlew --no-daemon --verify --warning-mode=fail chiseledBuild -Pstonecutter.active=${{ matrix.stonecutter }} --stacktrace

      - name: Run checks
        run: ./gradlew --no-daemon --verify --warning-mode=fail check -Pstonecutter.active=${{ matrix.stonecutter }} --stacktrace

      - name: Validate template placeholders
        run: |
          if grep -R "\\${" template/src; then
            echo "Unexpanded template variable(s) found"
            exit 1
          fi

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.stonecutter }}
          path: |
            build/reports/tests
            build/test-results/test
            versions/${{ matrix.stonecutter }}/build/reports/tests
            versions/${{ matrix.stonecutter }}/build/test-results/test
          if-no-files-found: ignore

  verifyDependencyLocks:
    name: Verify dependency locks
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Configure Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      - name: Validate dependency locks
        run: ./gradlew --no-daemon --verify --warning-mode=fail verifyDependencyLocks

  datapackRuntimeTest:
    name: Datapack runtime :${{ matrix.stonecutter }}
    needs: check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stonecutter:
          - 1.21.1-neoforge
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Configure Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      - name: Run datapack runtime validation
        run: ./gradlew --no-daemon --verify --warning-mode=fail datapackRuntimeTest -Pstonecutter.active=${{ matrix.stonecutter }} --stacktrace

      - name: Upload datapack runtime logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: datapack-runtime-logs-${{ matrix.stonecutter }}
          path: versions/${{ matrix.stonecutter }}/build/datapackRuntime/server/logs
          if-no-files-found: ignore
